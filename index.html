<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Blog de Turismo</title>
  </head>
  <body class="body-back">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <header class="cabecera">
        <div class="row">
          <div class="col s1 m1 l1 hide-on-med-and-down"></div>
          <div class="col s6 m6 l2 valign-wrapper">
              <img src="img/turismo-arequipa-colca.jpg" class="cabecera-imagen responsive-img" alt="">
          </div>
          <div class="col s6 m6 l9">
              <div class="row">
                  <div class="col s12 m12 l12 right-align">
                      <a class="waves-effect waves-light btn indigo darken-4 boton-navegacion"><i class="material-icons left">home</i><span class="hide-on-med-and-down">INICIO</span>  </a>
                      <a class="waves-effect waves-light btn indigo darken-4 boton-navegacion"><i class="material-icons left">add_location</i><span class="hide-on-med-and-down">ESTUVE EN...</span></a>
                      <a class="waves-effect waves-light btn indigo darken-4 boton-navegacion"><i class="material-icons left">star</i><span class="hide-on-med-and-down">MEJORES VIAJES</span></a>
                      <a class="waves-effect waves-light btn indigo darken-4 boton-navegacion"><i class="material-icons left">mode_comment</i><span class="hide-on-med-and-down">RECOMENDACIONES</span></a>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12 m12 l12 hide-on-med-and-down">
                      <h1>POR LAS RUTAS DEL PERU</h1>
                  </div>
              </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col s12 m12 l12 hide-on-med-and-down">
            <h1 class="flow-text">POR LAS RUTAS DEL PERU</h1>
        </div>
    </div>
    <div class="row contenido">
        <div class="col s1 m1 l1 hide-on-small-only">
            <a href="#">
              <img class="boton-redes-sociales" src="img/005-facebook.svg" alt="Facebook">
            </a>
            <a href="#">
              <img class="boton-redes-sociales" src="img/004-gorjeo.svg" alt="Twitter">
            </a>
            <a href="#">
              <img class="boton-redes-sociales" src="img/002-google-plus.svg" alt="Google+">
            </a>
            <a href="#">
              <img class="boton-redes-sociales" src="img/001-instagram.svg" alt="Instagram">
            </a>
            <a href="#">
              <img class="boton-redes-sociales" src="img/003-pinterest.svg" alt="Pinterest">
            </a>
        </div>
        <div class="col s12 m4 l4">
            <img src="img/machu-pichu.jpg" class="responsive-img z-depth-5" alt=""></img>
            <img src="img/arequipa-misti.jpg" class="responsive-img z-depth-5 center-align" alt=""></img>
        </div>
        <div class="col s12 m4 l4">
            <img src="img/torre-catedral-arequipa.jpg" class="responsive-img z-depth-5" width="100%" alt=""></img>
        </div>
        <div class="col s12 m3 l3">
            <img src="img/san-francisco.jpg" class="responsive-img z-depth-5" alt=""></img>
            <img src="img/calle_mercaderes.jpg" class="responsive-img z-depth-5" alt=""></img>
            <img src="img/monasterio-santa-catalina.jpg" class="responsive-img z-depth-5" alt=""></img>
        </div>
    </div>
  </body>
</html>
